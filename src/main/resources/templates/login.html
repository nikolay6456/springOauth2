<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
        <div class="panel-heading">
            <div class="panel-title">Login</div>
        </div>

        <div style="padding-top:30px" class="panel-body" >

            <div  th:if="${errorMessage}"  id="login-alert" class="alert alert-danger col-sm-12">
                <span th:text="${errorMessage}">This is an error message!</span>
            </div>

            <form id="loginform" class="form-horizontal" role="form" th:action="@{/login}" method="post">

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="Email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
                </div>


                <div style="margin-top:10px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls">
                        <button id="btn-login" type="submit" class="btn btn-success">Login  </button>
                        <a id="btn-googlelogin" href="#" class="btn btn-danger" th:href="@{/oauth/login/google}">Login with Google</a>
                        <a id="btn-signup" href="#" class="btn btn-danger" th:href="@{/signup}">Sign up</a>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>
</body>
</html>
