<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">

            <div th:if="${errorMessage}"  id="login-alert" class="alert alert-danger col-sm-12">
                <span th:text="${errorMessage}">This is an error message!</span>
            </div>
            <form th:object="${account}" method="POST" th:action="@{/signup}">
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="text" class="form-control" id="username" autofocus th:field="*{name}">
                    <div class="alert alert-danger" th:if="${nameError}" th:text="${nameError}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}">
                    <div class="alert alert-danger" th:if="${emailError}" th:text="${emailError}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div class="alert alert-danger" th:if="${passwordError}" th:text="${passwordError}">..
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="p-2"><a href="/"><button type="button" class="btn btn-secondary">Back</button></a></div>
                    <div class="p-2"></div>
                    <div class="p-2"><button type="submit" class="btn btn-info">Create New Account</button></div>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>
</body>
</html>
